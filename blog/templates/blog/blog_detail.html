{% extends 'layout.html' %}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <h3>{{ blog.title }}</h3>
                <div>
                    <i class="fas fa-user"></i>{{ blog.author }}
                    <i class="far fa-clock"></i>{{ blog.create_time|date:"Y-m-d" }}
                    <i class="fas fa-tag"></i>
                    <a href="{% url 'blogs_with_type' blog.blog_type.id %}">{{ blog.blog_type }}</a>
                </div>
                <p>{{ blog.content }}</p>
            </div>
        </div>
    </div>
{% endblock %}
